<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - GuardianTix</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/user/register.css') }}">
</head>
<body>
  <div class="register-container">
    <h1>Register</h1>
    <form method="POST" action="{{ url_for('register') }}" autocomplete="off">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required autocomplete="off">

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required autocomplete="off">

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required autocomplete="new-password">

      <button type="submit">Sign Up</button>
    </form>

    <p>Sudah punya akun? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
</body>
</html>
