<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - GuardianTix</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/user/login.css') }}">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-container">
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Form Login -->
    <form method="POST" action="{{ url_for('login') }}" autocomplete="off">
      <label for="email">Email / Username</label>
      <input 
        type="text" 
        name="email" 
        id="email" 
        placeholder="wizard@guardiantix.com or username" 
        required 
        autocomplete="off"
        value="{{ request.form.email if request.form }}">

      <label for="password">Password</label>
      <input 
        type="password" 
        name="password" 
        id="password" 
        placeholder="Enter your password" 
        required 
        autocomplete="current-password">

      <button type="submit">Sign In</button>
    </form>

    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    
    <!-- Admin Login Hint -->
    <div class="admin-hint">
      <small>Admin login: admin@guardiantix.com / admin123</small>
    </div>
  </div>
</body>
</html>
