<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Event - GuardianTix</title>
    <style>
        /* Desain dan Palet Warna Modern */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212; /* Latar belakang gelap */
            color: #e0e0e0; /* Teks terang */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e; /* Warna kartu/kontainer */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #bb86fc; /* Warna ungu sebagai aksen judul */
            margin-top: 0;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #b0b0b0;
        }
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 16px;
            box-sizing: border-box; /* Memastikan padding tidak menambah lebar total */
        }
        input:focus, select:focus {
            outline: none;
            border-color: #bb86fc;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #bb86fc; /* Warna tombol utama */
            color: #121212; /* Teks gelap di atas tombol */
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #a062f8;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #03dac6; /* Warna teal sebagai aksen link */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #00b3a4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Event: {{ event.name }}</h1>
        <form action="{{ url_for('edit_event', event_id=event.id) }}" method="POST">
            <div class="form-group">
                <label for="name">Event Name:</label>
                <input type="text" id="name" name="name" value="{{ event.name }}" required>
            </div>
            <div class="form-group">
                <label for="event_date">Date:</label>
                <input type="date" id="event_date" name="event_date" value="{{ event.event_date }}" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" value="{{ event.location }}" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="Upcoming" {% if event.status == 'Upcoming' %}selected{% endif %}>Upcoming</option>
                    <option value="Active" {% if event.status == 'Active' %}selected{% endif %}>Active</option>
                    <option value="Finished" {% if event.status == 'Finished' %}selected{% endif %}>Finished</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Update Event</button>
        </form>
        <a href="{{ url_for('admin_panel') }}" class="back-link">Back to Admin Panel</a>
    </div>
</body>
</html>
